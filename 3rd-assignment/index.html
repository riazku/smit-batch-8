<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <nav class="navbar">
        <div class="logo">Riaz App Store</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="btn">Get Started</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Our Website</h1>
        <p>
          We provide creative solutions to help you grow your business online.
          Join us today and take your brand to the next level!
        </p>
        <div class="hero-buttons">
          <a href="#" class="btn primary">Learn More</a>
          <a href="#" class="btn secondary">Contact Us</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="assets/svg.svg" alt="Hero Illustration" />
      </div>
    </section>
  </body>
</html>
